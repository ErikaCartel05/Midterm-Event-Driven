<mat-drawer-container class="container">
    <mat-drawer class="side" mode="side" opened>
         <div class="list">
            <input type="hidden" #selection>
             <button mat-button (click)="selection.value = 'home'" tabindex="0">
                 <a href="#">Home</a>
             </button>
             <button mat-button (click)="selection.value = 'profile'" tabindex="0">
                <a href="#">Profile</a>
            </button>
            <button mat-button (click)="selection.value = 'gallery'" tabindex="0">
                <a href="#">Gallery</a>
            </button>
            <button mat-button (click)="selection.value = 'contact'" tabindex="0">
                <a href="#">Contact</a>
            </button>
         </div>
    </mat-drawer>


<mat-drawer-content [ngSwitch]="selection.value">
            <div class="show" *ngSwitchDefault="'home'">
                <h2 class="title"><mat-icon>home</mat-icon>{{title}}</h2>
                   <div class="redirect">
                       
                       <mat-card class="content">
                            <img class="my-img"src="https://z-m-scontent.fceb1-3.fna.fbcdn.net/v/t1.6435-9/cp0/e15/q65/p320x320/229584277_1394788024210467_847904058863908333_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=85a577&efg=eyJpIjoibyJ9&_nc_eui2=AeFZxefCu51sH5pzUFVSB41Tn99efGxTiWqf3158bFOJavkTmd-a3QL8P0XC1m3klQ_TxjFy_DnGygBStO1oFUoq&_nc_ohc=eRnCPejN98IAX9ErhPw&_nc_ad=z-m&_nc_cid=1119&_nc_eh=09060ba0f77a99f737ba7747a7cb0dbd&_nc_rml=0&_nc_ht=z-m-scontent.fceb1-3.fna&oh=76cd4053f4a34f927b285dc3efd6d146&oe=619F217F" alt="">
                            <p>Erica Cartel BSIT-3F</p>
                       </mat-card>
                   </div>
            </div>
            <!--HOME-->
            <div class="show" *ngSwitchCase="'gallery'">
                <h2 class="title"><mat-icon>image</mat-icon>{{title2}}</h2>
                   <div class="redirect">
                       
                    <div class="profile">
                        <div class="content1">
                            <img class="my-img"src="https://z-m-scontent.fceb1-3.fna.fbcdn.net/v/t1.6435-9/cp0/e15/q65/p320x320/229584277_1394788024210467_847904058863908333_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=85a577&efg=eyJpIjoibyJ9&_nc_eui2=AeFZxefCu51sH5pzUFVSB41Tn99efGxTiWqf3158bFOJavkTmd-a3QL8P0XC1m3klQ_TxjFy_DnGygBStO1oFUoq&_nc_ohc=eRnCPejN98IAX9ErhPw&_nc_ad=z-m&_nc_cid=1119&_nc_eh=09060ba0f77a99f737ba7747a7cb0dbd&_nc_rml=0&_nc_ht=z-m-scontent.fceb1-3.fna&oh=76cd4053f4a34f927b285dc3efd6d146&oe=619F217F" alt="">
                            <p>Erica Cartel </p>
                       </div>
                       
                    </div>
                       
                          <div *ngFor="let list of image">
                           <img class="left" src='https://z-m-scontent.fceb1-3.fna.fbcdn.net/v/t1.6435-9/cp0/e15/q65/p320x320/229584277_1394788024210467_847904058863908333_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=85a577&efg=eyJpIjoibyJ9&_nc_eui2=AeFZxefCu51sH5pzUFVSB41Tn99efGxTiWqf3158bFOJavkTmd-a3QL8P0XC1m3klQ_TxjFy_DnGygBStO1oFUoq&_nc_ohc=eRnCPejN98IAX9ErhPw&_nc_ad=z-m&_nc_cid=1119&_nc_eh=09060ba0f77a99f737ba7747a7cb0dbd&_nc_rml=0&_nc_ht=z-m-scontent.fceb1-3.fna&oh=76cd4053f4a34f927b285dc3efd6d146&oe=619F217F' />
                          </div>
                     

                   </div>
            </div>

            <!--Gallery-->

                
    </mat-drawer-content>
  </mat-drawer-container>
